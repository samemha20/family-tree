<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>الدعم والاقتراحات - شجرة العائلة</title>
  <script src="/theme.js"></script>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>

<header class="topbar">
  <div class="brand">
   <img class="brandLogo logoDark"  src="/assets/logo-dark.svg"  alt="شعار العائلة" />
<img class="brandLogo logoLight" src="/assets/logo-light.svg" alt="شعار العائلة" />
    <div class="brandText">
      <div class="title">الدعم والاقتراحات</div>
      <div class="subtitle">استقبل الشكاوى والاقتراحات بشكل منظم</div>
    </div>
  </div>

  <nav class="topnav" aria-label="التنقل الرئيسي">
    <a class="navLink" href="/">الشجرة</a>
    <a class="navLink" href="/about">نبذة</a>
    <a class="navLink" href="/honor">قائمة الشرف</a>
    <a class="navLink" href="/tree-pdf">شجرة PDF</a>
    <a class="navLink active" href="/support">الدعم</a>
  </nav>

  <div class="actions">
    <button id="themeToggle" class="adminBtn" type="button">الوضع: داكن</button>
    <a class="adminBtn" href="/admin/login">لوحة الإدارة</a>
  </div>
</header>

<main class="pageWrap">
  <section class="hero">
    <h1 class="heroTitle">الدعم/الشكاوى/الاقتراحات</h1>
    <p class="heroSub">
      اكتب رسالتك وسيتم حفظها في قاعدة البيانات لتصل إلى إدارة الموقع.
    </p>
  </section>

  <section class="panel" style="margin-top:14px;">
    <div class="panelHeader">
      <h2 class="panelTitle">أرسل رسالتك</h2>
      <span class="badge">خصوصية • تنظيم</span>
    </div>
    <div class="panelBody">

      <!-- IMPORTANT: form posts to backend -->
      <form class="cardBody" method="post" action="/support/send">
        <div class="formRow">
          <div>
            <label>الاسم</label>
            <input class="input" name="sender_name" placeholder="اكتب اسمك" required />
          </div>
          <div>
            <label>رقم الهاتف (اختياري)</label>
            <input class="input" name="phone" placeholder="01xxxxxxxxx" />
          </div>
        </div>

        <label style="margin-top:10px;">نوع الرسالة</label>
        <select class="input" name="type" required>
          <option value="">اختر...</option>
          <option value="اقتراح">اقتراح</option>
          <option value="شكوى">شكوى</option>
          <option value="دعم فني">دعم فني</option>
          <option value="تصحيح بيانات شخص">تصحيح بيانات شخص</option>
        </select>

        <label style="margin-top:10px;">الرسالة</label>
        <textarea class="input" name="message" rows="6" placeholder="اكتب التفاصيل..." required></textarea>

        <div class="btnRow">
          <button class="primaryBtn" type="submit">إرسال</button>
          <a class="ghostBtn" href="/">رجوع للشجرة</a>
        </div>

        <div class="helpText">
          لو حابب، نقدر نضيف رفع صورة/مستند مع الرسالة في خطوة لاحقة.
        </div>
      </form>

    </div>
  </section>
</main>

</body>
</html>
